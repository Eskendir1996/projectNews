<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorator="layout/main.html">

<div layout:fragment="mainContent">
    <div class = "row mt-5">
        <div class = "col-6 mx-auto">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if = "${(param.emailzaregistirovan!=null)}">
                Кешіріңіз, сіз жазған E-mail бұрын тіркеліп қойған!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if = "${(param.urlzaregistirovan!=null)}">
                Кешіріңіз, сіз жазған сілтемеңіз бұрын тіркеліп қойған!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{'/register'}" method="post">
                <table>
                    <thead>
                    <tr>
                        <th style="color: #ffc222;" th:text="#{admin.name}"></th>
                        <th style="color: #ffc222;" th:text="#{admin.surname}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <input type="text" name="user_name" class="form-control" required th:placeholder="#{menu.signupname}">
                        </td>
                        <td>
                            <input type="text" name="user_surname" class="form-control" required th:placeholder="#{menu.signupsurname}">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class = "mt-2">
                    <div class ="mt-1">
                        <label style="color:#ffc222;" th:text="#{admin.email}"></label>
                    </div>
                    <div class ="mt-1">
                        <input type="email" class = "form-control" required name = "user_email" th:placeholder="#{menu.emailofuser}">
                    </div>
                </div>
                <div class = "mt-2">
                    <div class ="mt-1">
                        <label style="color:#ffc222;" th:text="#{adminsettings.password}"></label>
                    </div>
                    <div>
                        <input type="password" name = "user_password" required th:placeholder="#{menu.passwordofuser}" class = "form-control">
                    </div>
                </div>
                <div class = "mt-2">
                    <div class = "mt-1">
                    <label style="color:#ffc222;" th:text="#{menu.signupurl}"></label>
                    </div>
                    <div class = "mt-1">
                    <input type="text" name = "user_url" required th:placeholder="#{menu.urlofuser}" class = "form-control">
                    </div>
                </div>
                <div class = "mt-2 d-flex justify-content-center">
                    <button class = "btn" style="background-color: #033E3E; width: 300px; color: #ffc222;" th:text="#{menu.signup}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
